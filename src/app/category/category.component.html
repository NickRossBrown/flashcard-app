<div id="header" class="container-fluid">
  <p>{{categoryName}} Deck</p><button class="btn btn-outline-info btn-sm">Add to deck</button>
</div>
<ul>
  <li *ngFor="let question of categoryQuestions" value={{question.questionText}} (click)="addQuestionToDeck(question.questionText)">{{question.questionText}}</li>
</ul>
