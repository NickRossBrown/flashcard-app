<h3>Log-In</h3>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input #email class="form-control" type="text" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password class="form-control" type="password" name="password">
  </div>
  <button type="button" name="button" (click)="runLoginWithEmail(email.value, password.value); email.value=''; password.value='';">Login</button>
  <button type="button" name="button" (click)="runLoginWithGoogle()" *ngIf="!isLoggedIn">
    Log-In with Google
  </button>
  <button type="button" name="button" (click)="runLogOut()" *ngIf="isLoggedIn">
    Logout
  </button>
</form>
