<h3>Register</h3>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input #email class="form-control" type="text" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password class="form-control" type="text" name="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input #confirmPassword class="form-control" type="text" name="confirmPassword">
  </div>
  <button
    type="button"
    name="button"
    (click)="runRegisterUser(email.value, password.value); email.value=''; password.value=''; confirmPassword.value='';">
    Register
  </button>
</form>
