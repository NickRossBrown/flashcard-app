<div class="container-fluid">
  <div id="top-row" class="row">
    <button type="button" class="btn btn-danger" name="button" (click)="runLoginWithGoogle()">
      <i class="fa fa-google"></i> Log in with Google
    </button>
  </div>
  <div class="row">
    <p id="or">or</p>
    <div id="strikethrough"></div>
  </div>
  <div class="row">
    <div class="col-4">
      <div id="greeting">
        <p>Greeting box</p>
        <p>Babbling about something or another since login page's doubling as our landing home page. Words, words, words. How ya goin'.
      </div>
    </div>
    <div id="login" class="col-8">
      <form>
        <h3>Log in</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input #email class="form-control" type="text" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password class="form-control" type="password" name="password">
        </div>
        <button type="button" class="btn btn-info" name="button" (click)="runLoginWithEmail(email.value, password.value); email.value=''; password.value='';">Login</button>
        <p>or</p>
        <button class="btn btn-outline-info" routerLink="/register">sign up here</button>
      </form>
    </div>
  </div>
</div>
